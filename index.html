<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>
      Canvas test
    </title>
    <script type="text/javascript" src="canvasTest.js"></script>
    <style>
      #canvas-1, #canvas-2, #canvas-3, #canvas-4 {
        border: 1px solid #cccccc;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="canvas-1"></canvas>
    </div>

    <div>
      <canvas id="canvas-2"></canvas>
    </div>

    <div>
      <!-- 
        https://developer.mozilla.org/ja/docs/Web/Guide/HTML/Canvas_tutorial/Basic_usage
        付記: 画像が歪んでいると感じた時は、<canvas> の width と height 属性の値を設定して、CSS によるサイズの変更をしないようにしましょう。
      -->
      <canvas id="canvas-3" width="150" height="150"></canvas>
    </div>

    <div>
      <canvas id="canvas-4"></canvas>
    </div>
  </body>
</html>
